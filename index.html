<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="theme-color" content="#000000">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="The official website of Cory Keane: Digital Architect" />
        <meta name="author" content="Cory Keane" />
        <title>Digital Architect - Official Website of Cory Keane</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Tinos:ital,wght@0,400;0,700;1,400;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Background Video-->
        <video class="bg-video" muted autoplay loop playsinline preload="auto" poster="assets/img/bg-mobile-fallback.jpg">
            <source src="assets/mp4/bg-desktop.mp4" type="video/mp4" media="(min-width: 768px)">
            <source src="assets/mp4/bg-mobile.mp4" type="video/mp4" media="(max-width: 767px)">
        </video>
        <!-- Masthead-->
        <div class="masthead">
            <div class="masthead-content text-white">
                <div class="container-fluid px-4 px-lg-0">
                    <h1 class="fst-italic lh-1 mb-4">Cory Keane's Website is Coming Soon.</h1>
                    <p class="mb-5">A collection of my thoughts and experiences - Sign up below to receive updates!</p>
                    <form id="my-form" action="https://formspree.io/f/xzzvgbow" method="POST">
                        <div class="row input-group-newsletter">
                            <div class="col"><input name="email" class="form-control" id="email" type="email" placeholder="Enter email address..." aria-label="Enter email address..." required /></div>
                            <div class="col-auto"><button class="btn btn-primary" id="my-form-button" type="submit">Sign Up</button></div>
                        </div>
                        <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3 mt-2">Error sending message!</div></div>
                        <p id="my-form-status">&nbsp;</p>
                    </form>
                </div>
            </div>
        </div>
        <div class="social-icons">
            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <a class="btn btn-dark m-3" target="_blank" href="https://www.x.com/corykeane"><i class="fab fa-x-twitter"></i></a>
                <a class="btn btn-dark m-3" target="_blank" href="https://www.instagram.com/corykeane"><i class="fab fa-instagram"></i></a>
                <a class="btn btn-dark m-3" target="_blank" href="https://www.youtube.com/@corykeane"><i class="fab fa-youtube"></i></a>
                <a class="btn btn-dark m-3" target="_blank" href="https://www.facebook.com/corykeane"><i class="fab fa-facebook-f"></i></a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/scripts.js"></script>
        
        <!-- Formspree Form Code -->
        <script>
          var form = document.getElementById("my-form");
          
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                status.innerHTML = "Thanks for signing up!";
                form.reset()
              } else {
                response.json().then(data => {
                  if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                  } else {
                    status.innerHTML = "Oops! There was a problem submitting your form"
                  }
                })
              }
            }).catch(error => {
              status.innerHTML = "Oops! There was a problem submitting your form"
            });
          }
          form.addEventListener("submit", handleSubmit)
        </script>

        <script>
        document.addEventListener("DOMContentLoaded", () => {
          const video = document.querySelector("video");
          if (!video) return;

          video.muted = true;
          video.autoplay = true;
          video.playsInline = true;

          video.load();

          const tryPlay = () => {
            video.play().catch(() => {
              setTimeout(tryPlay, 100); // Retry until it works
            });
          };

          tryPlay();
        });
        </script>
    </body>
</html>
